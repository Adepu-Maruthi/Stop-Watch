<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.avif" type="image/x-icon">
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00:00:00</div>
    </div>

    <div class="buttons">
        <button id="stop" style="--clr:red;" class="btn">Stop</button>
        <button id="start" style="--clr:green;" class="btn">Start</button>
        <button id="reset" style="--clr:blue;" class="btn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
